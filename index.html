  <h1>CALCULATOR</h1>

   <div class="main">
    <input type="text" id="input1">
  <table>
    <tr>
        <td><button class="button" onclick="print(7)" >7</button></td>
        <td><button class="button"  onclick="print(8)">8</button></td>
        <td><button class="button"  onclick="print(9)" >9</button></td>
        <td><button class="button"  onclick="remove()" >C</button></td>
    </tr>
    <tr>
        <td><button class="button"  onclick="print(4)" >4</button></td>
        <td><button class="button"  onclick="print(5)" >5</button></td>

        <td><button class="button"  onclick="print('*')" >X</button></td>
    </tr>
    <tr>
        <td><button class="button"  onclick="print(1)" >1</button></td>
        <td><button class="button"  onclick="print(2)" >2</button></td>
        <td><button class="button"  onclick="print(3)">3</button></td>
        <td><button class="button"  onclick="print('-')">-</button></td>
    </tr>
    <tr>
        <td><button class="button"  onclick="print(0)" >0</button></td>
        <td><button class="button"  onclick="print('.')">.</button></td>
        <td><button class="button"  onclick="result()" >=</button></td>
        <td><button class="button"  onclick="print('+')" >+</button></td>
    </tr>
    <tr>
        <th  colspan="9"><button class="backspace" onclick="back()" >[x]</button></th>
    </tr>
  </table>
  
</div>

function print(num){
    document.getElementById("input1").value += num;
}
function result(){
    document.getElementById("input1").value = eval( document.getElementById("input1").value ) ;
}
function remove(){
    document.getElementById("input1").value = " " ; 
}
function back(){
    document.getElementById("input1").value = document.getElementById("input1").value.slice(0,-1); 
}
